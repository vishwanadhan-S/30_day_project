<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <h1 class="title">Interactive Image Slider</h1>
        <div class="slider">
            <div class="slide">Mountain View</div>
            <div class="slide">Ocean Sunset</div>
            <div class="slide">Forest Path</div>
            <div class="slide">City Lights</div>
            <div class="slide">Desert Dunes</div>
        </div>
        <div class="progress-bar"></div>
        <div class="controls">
            <button class="control-btn prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="control-btn next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
        </div>
        <div class="slide-info">Slide 1 of 5</div>
    </div>
<script src="index.js"></script>
</body>
</html>
