        // Array of student objects
        const students = [
            { name: "Alice", rollNo: 101, marks: 85 },
            { name: "Bob", rollNo: 102, marks: 38 },
            { name: "Charlie", rollNo: 103, marks: 72 },
            { name: "David", rollNo: 104, marks: 45 },
            { name: "Eve", rollNo: 105, marks: 90 },
            { name: "Frank", rollNo: 106, marks: 33 }
        ];

        // Function to create table HTML
        function createTable(studentArray) {
            let table = `<table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Marks</th>
    </tr>`;
            studentArray.forEach(student => {
                const statusClass = student.marks >= 40 ? 'pass' : 'fail';
                const topperClass = student.marks > 80 ? 'topper' : '';
                table += `<tr class="${statusClass}">
      <td>${student.rollNo}</td>
      <td class="${topperClass}">${student.name}</td>
      <td>${student.marks}</td>
    </tr>`;
            });
            table += `</table>`;
            return table;
        }

        // 1. Print all students
        function printAll() {
            document.getElementById('output').innerHTML = createTable(students);
        }

        // 2. Filter passed students (marks >= 40)
        function filterPassed() {
            const passed = students.filter(student => student.marks >= 40);
            document.getElementById('output').innerHTML = createTable(passed);
        }

        // 3. Sort students by marks (descending)
        function sortByMarks() {
            const sorted = [...students].sort((a, b) => b.marks - a.marks);
            document.getElementById('output').innerHTML = createTable(sorted);
        }

        // 4. Show stats: average marks, passed vs failed
        function showStats() {
            const totalMarks = students.reduce((sum, s) => sum + s.marks, 0);
            const average = (totalMarks / students.length).toFixed(2);
            const passedCount = students.filter(s => s.marks >= 40).length;
            const failedCount = students.length - passedCount;

            const statsHTML = `
    <h2>Statistics</h2>
    <p>Average Marks: ${average}</p>
    <p>Passed: ${passedCount}</p>
    <p>Failed: ${failedCount}</p>
  `;
            document.getElementById('output').innerHTML = statsHTML;
        }

        // Initially show all students
        printAll();

    </script>
