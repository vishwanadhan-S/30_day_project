<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }

        .calculator {
            width: 320px;
            background-color: #1a1a2e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .display {
            padding: 30px 20px;
            background-color: #16213e;
            text-align: right;
            color: white;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .previous-operand {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            min-height: 27px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            font-size: 40px;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #0f3460;
        }

        button {
            border: none;
            background-color: #1a1a2e;
            color: white;
            font-size: 20px;
            padding: 20px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        button:hover {
            background-color: #2a2a3e;
        }

        button:active {
            background-color: #3a3a4e;
            transform: scale(0.95);
        }

        .operator {
            background-color: #0f3460;
            color: #e94560;
        }

        .operator:hover {
            background-color: #1f4470;
        }

        .equals {
            background-color: #e94560;
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background-color: #f95570;
        }

        .clear,
        .delete {
            background-color: #0f3460;
            color: #ff9a3c;
        }

        .clear:hover,
        .delete:hover {
            background-color: #1f4470;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                max-width: 320px;
            }

            button {
                padding: 18px 0;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="operator" data-operation="÷">÷</button>
            <button class="operator" data-operation="×">×</button>

            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operation="-">-</button>

            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operation="+">+</button>

            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operation=".">.</button>

            <button data-number="0">0</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM elements
            const previousOperandElement = document.querySelector('.previous-operand');
            const currentOperandElement = document.querySelector('.current-operand');
            const buttons = document.querySelectorAll('button');

            // Calculator state
            let currentOperand = '0';
            let previousOperand = '';
            let operation = null;
            let resetCurrentOperand = false;

            // Update the display
            function updateDisplay() {
                currentOperandElement.textContent = currentOperand;
                if (operation) {
                    previousOperandElement.textContent = `${previousOperand} ${operation}`;
                } else {
                    previousOperandElement.textContent = previousOperand;
                }
            }

            // Add digit to current operand
            function appendNumber(number) {
                if (resetCurrentOperand) {
                    currentOperand = '';
                    resetCurrentOperand = false;
                }

                if (number === '.' && currentOperand.includes('.')) return;

                if (currentOperand === '0' && number !== '.') {
                    currentOperand = number;
                } else {
                    currentOperand += number;
                }
            }

            // Choose operation
            function chooseOperation(op) {
                if (currentOperand === '') return;

                if (previousOperand !== '') {
                    calculate();
                }

                operation = op;
                previousOperand = currentOperand;
                resetCurrentOperand = true;
            }

            // Perform calculation
            function calculate() {
                let computation;
                const prev = parseFloat(previousOperand);
                const current = parseFloat(currentOperand);

                if (isNaN(prev) || isNaN(current)) return;

                switch (operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("Cannot divide by zero!");
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                currentOperand = computation.toString();
                operation = null;
                previousOperand = '';
                resetCurrentOperand = true;
            }

            // Clear the calculator
            function clear() {
                currentOperand = '0';
                previousOperand = '';
                operation = null;
            }

            // Delete the last digit
            function deleteDigit() {
                if (resetCurrentOperand) return;

                if (currentOperand.length === 1) {
                    currentOperand = '0';
                } else {
                    currentOperand = currentOperand.slice(0, -1);
                }
            }

            // Handle button clicks
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (button.hasAttribute('data-number')) {
                        appendNumber(button.getAttribute('data-number'));
                    } else if (button.hasAttribute('data-operation')) {
                        chooseOperation(button.getAttribute('data-operation'));
                    } else if (button.hasAttribute('data-action')) {
                        const action = button.getAttribute('data-action');
                        if (action === 'calculate') {
                            calculate();
                        } else if (action === 'clear') {
                            clear();
                        } else if (action === 'delete') {
                            deleteDigit();
                        }
                    }

                    updateDisplay();
                });
            });

            // Keyboard support
            document.addEventListener('keydown', event => {
                if (event.key >= '0' && event.key <= '9') {
                    appendNumber(event.key);
                } else if (event.key === '.') {
                    appendNumber('.');
                } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                    let operation;
                    if (event.key === '*') operation = '×';
                    else if (event.key === '/') operation = '÷';
                    else operation = event.key;
                    chooseOperation(operation);
                } else if (event.key === 'Enter' || event.key === '=') {
                    calculate();
                } else if (event.key === 'Escape') {
                    clear();
                } else if (event.key === 'Backspace') {
                    deleteDigit();
                }

                updateDisplay();
            });

            // Initialize display
            updateDisplay();
        });
    </script>
</body>

</html>
