<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìù Notes App</h1>
            <p>Your thoughts, saved locally</p>
        </div>

        <div class="app-container">
            <div class="notes-sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search notes...">
                </div>
                <div class="notes-list" id="notesList">

                </div>
            </div>

            <div class="note-editor">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title">
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea id="noteContent" placeholder="Start writing your note..."></textarea>
                </div>
                <div class="buttons">
                    <button class="btn btn-primary" id="saveNote">Save Note</button>
                    <button class="btn btn-secondary" id="newNote">New Note</button>
                    <button class="btn btn-danger" id="deleteNote">Delete Note</button>
                </div>
            </div>
        </div>
    </div>


    <template id="noteTemplate">
        <div class="note-item" data-id="">
            <div class="note-title"></div>
            <div class="note-preview"></div>
            <div class="note-date"></div>
        </div>
    </template>


    <script src="index.js"></script>
</body>

</html>
