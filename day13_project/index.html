<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <p class="subtitle"> SET A TIME</p>

        <div class="input-section">
            <input type="date" class="date-input" id="dateInput">
            <input type="time" class="time-input" id="timeInput">
            <button class="btn start-btn" id="startBtn">Start Countdown</button>
            <button class="btn reset-btn" id="resetBtn">Reset</button>
        </div>

        <div class="timer-display">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="message" id="message">Countdown Complete!</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
