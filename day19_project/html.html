<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .clock {
            font-size: 4.5rem;
            font-weight: 600;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .date {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .format-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .format-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .info {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 3rem;
            }

            .date {
                font-size: 1.2rem;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Monday, January 1, 2023</div>
        <button class="format-toggle" id="formatToggle">Switch to 12-hour format</button>
        <div class="info">
            This clock updates in real-time using JavaScript's setInterval() and Date object
        </div>
    </div>

    <script>
        // Get DOM elements
        const clockElement = document.getElementById('clock');
        const dateElement = document.getElementById('date');
        const formatToggle = document.getElementById('formatToggle');

        // Initial format state (24-hour format)
        let is24HourFormat = true;

        // Function to update the clock
        function updateClock() {
            // Create a new Date object
            const now = new Date();

            // Get time components
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Format time based on selected format
            if (!is24HourFormat) {
                // Convert to 12-hour format
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12; // Convert 0 to 12 for midnight

                // Format time with AM/PM
                clockElement.textContent = `${formatTimeComponent(hours)}:${formatTimeComponent(minutes)}:${formatTimeComponent(seconds)} ${ampm}`;
            } else {
                // 24-hour format
                clockElement.textContent = `${formatTimeComponent(hours)}:${formatTimeComponent(minutes)}:${formatTimeComponent(seconds)}`;
            }

            // Update date
            updateDate(now);
        }

        // Function to format time components (add leading zero)
        function formatTimeComponent(component) {
            return component < 10 ? `0${component}` : component;
        }

        // Function to update the date display
        function updateDate(date) {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            dateElement.textContent = date.toLocaleDateString('en-US', options);
        }

        // Toggle time format
        formatToggle.addEventListener('click', function () {
            is24HourFormat = !is24HourFormat;
            formatToggle.textContent = is24HourFormat ?
                'Switch to 12-hour format' : 'Switch to 24-hour format';

            // Update clock immediately after toggle
            updateClock();
        });

        // Initialize the clock
        updateClock();

        // Update the clock every second using setInterval
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
